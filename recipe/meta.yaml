{% set name = "django-picklefield" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3a1f740536c0e60d0dba43aa89ccdbe86760d4c3f8ec47799eae122baa741d0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - django
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django >=4.2
    # - tox 
    # - Django >=4.2
    # - tox 
    # - Django >=4.2

test:
  imports:
    - picklefield
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/gintas/django-picklefield
  summary: Pickled object field for Django
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mxr-conda
