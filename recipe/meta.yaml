{% set name = "django-picklefield" %}
{% set version = "3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-picklefield-{{ version }}.tar.gz
  sha256: aa463f5d79d497dbe789f14b45180f00a51d0d670067d0729f352a3941cdfa4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - django
    - pip
  run:
    - python >={{ python_min }}
    - django >=2.2

test:
  imports:
    - picklefield
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/gintas/django-picklefield
  summary: Pickled object field for Django
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mxr-conda
